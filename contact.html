<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Jain</title>
    <link rel="stylesheet" href="Me.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/Me.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/resume.html">CV/Resume</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham"src="ham.png" alt="" width="22">
                <img class="close"src="close.jpeg" alt="" width="22">
            </div>
            <div class="contactForm">
                <h1>Contact Me</h1>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name:</label>
                      <input type="name" class="form-control" id="name" >
                      <label for="clientEmail" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone:</label>
                      <input type="phone" class="clientPhone" id="clientPhone">
                      <label for="Query" class="form-label">Feedback:</label>
                      <input type="textbox" class="form-control" id="Query">
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-sm">Submit</button>
                    </div>
                    
                  </form>
            </div>
        </div>
</div>
<script src="Me.js"></script>
<div class="home">
    <a href="/Me.html"><img src="home.jpg" alt="" width="42" height="42" style="verticle-align:bottom"></a>
